name: GitHub to Telegram Notification

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message on Commit
        if: github.event_name == 'push'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d chat_id="$TELEGRAM_CHAT_ID" \
          -d parse_mode="Markdown" \
          -d text="
          ğŸš€ *Neuer Commit im Repository*  
          ğŸ”¹ *Projekt:* [${{ github.repository }}](https://github.com/${{ github.repository }})  
          ğŸ‘¤ *Autor:* [${{ github.actor }}](https://github.com/${{ github.actor }})  
          ğŸ“ *Nachricht:*  
          \`\`\`${{ github.event.head_commit.message }}\`\`\`  
          ğŸ•’ *Zeit:* $(date '+%Y-%m-%d %H:%M:%S') UTC  
          ğŸ”— [ğŸ” Commit ansehen](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"

      - name: Send Telegram message on Release
        if: github.event_name == 'release'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d chat_id="$TELEGRAM_CHAT_ID" \
          -d parse_mode="Markdown" \
          -d text="
          ğŸ‰ *Neues Release verÃ¶ffentlicht!*  
          ğŸ”¹ *Projekt:* [${{ github.repository }}](https://github.com/${{ github.repository }})  
          ğŸ· *Version:* \`${{ github.event.release.tag_name }}\`  
          ğŸ“ *Changelog:*  
          \`\`\`${{ github.event.release.body }}\`\`\`  
          ğŸ“… *Datum:* $(date '+%Y-%m-%d %H:%M:%S') UTC  
          ğŸ”— [ğŸ“¦ Release ansehen](${{ github.event.release.html_url }})"
